<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisioBot Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        

        #chat-container {
            width: 50%;
            background-color: #1b263b;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        #chat-header {
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--blue-light);
        }
        
        #logo {
    width: 100px; 
    height: auto; 
    margin-right: 10px;
    background: none;
    padding: 0; 
    border-radius: 0;
}


        #chat-title {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-white);
        }

        #chatbox {
            height: 400px;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            background-color: #0d1b2a;
            color: #fff;
            scrollbar-width: thin;
            scrollbar-color: #3b5278 #0d1b2a; 
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }

#chatbox::-webkit-scrollbar {
    width: 6px;
    border-radius: 10px; 
}

#chatbox::-webkit-scrollbar-track {
    background-color: #0d1b2a !important; 
    border-radius: 10px !important; 
}

#chatbox::-webkit-scrollbar-thumb {
    background: #6895a9 !important;
    border-radius: 10px !important; 
    min-height: 20px;
}

#chatbox::-webkit-scrollbar-corner {
    background: #0d1b2a !important;
}
        .user {
            color: #00c8ff;
            font-weight: bold;
        }

        .bot {
            color: #5aff15;
            font-weight: bold;
        }

        #input-area {
            display: flex;
            align-items: center;
            background-color: #0d1b2a;
            border-radius: 25px;
            padding: 10px;
            margin-top: 10px;
        }

        .visualization-img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }


        input {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            color: #ffffff;
            padding: 10px;
            outline: none;
        }

       button {
    background-color: #6895a9;
    color: white;
    border: none;
    width: 45px; 
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    cursor: pointer;
    margin-left: 10px;
    font-size: 20px; 
    transition: background-color 0.2s ease-in-out;
    padding: 0; 
    line-height: 1; 
}

button:hover {
    background-color: #0095cc;
}

button:active {
    transform: scale(0.9); 
}


        #file-upload {
            display: none;
        }
        .user-message, .bot-message {
    display: inline-block;
    background-color: #1E3A5F; 
    color: white;
    padding: 8px 12px;
    border-radius: 12px;
    max-width: 70%;
    word-wrap: break-word;
    white-space: normal;
    text-align: left;
    margin: 6px 5px; 
}

.bot-message {
    background-color: #14213d; 
    align-self: flex-start;
}

.user-message {
    align-self: flex-end;
}

.error-message {
    color: red;
    font-weight: bold;
    text-align: center; 
    display: flex;
    justify-content: center;
    width: 100%;
    margin-top: 10px;
}



        .upload-btn {
            background-color: #6895a9;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
        }

        .upload-btn:hover {
            background-color: #0095cc;
        }

        .upload-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
                #intro-message {
                    text-align: center;
    color: rgb(194, 193, 193);
    font-size: 12px;
    margin-top: 50px;
    opacity: 0.7;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
        }
                #intro-message p {
            margin-bottom: 5px;
        }

        #intro-message p:last-child {
            margin-top: 10px; 
        }



    </style>
</head>
<body>

    <div id="chat-container">
        <!-- HEADER -->
        <div id="chat-header">
            <img id="logo" src="visiobot logo.png" alt="VisioBot Logo">
        </div>

        <div id="chatbox">
            <div id="intro-message">
                <p>Welcome to <strong>VisioBot</strong>! I can help you find the best data visualization for your dataset.</p>
                <p>Type <strong>"Hello"</strong> to get started!</p>
            </div>
            
        </div>
        
        <div id="input-area">
            <label for="file-upload" class="upload-btn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 4L12 6H20C21.1 6 22 6.9 22 8V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4H10Z" fill="white"/>
                </svg>
            </label>            
                        <input type="file" id="file-upload" accept=".csv">
            <input type="text" id="userInput" placeholder="Ask anything...">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

     <script>
        let datasetUploaded = false;
        let datasetInfo = null;
        let purpose = "";
        let audience = "";

        document.getElementById("userInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {  
        event.preventDefault();  
        sendMessage(); 
    }
});

async function sendMessage() {
    let userInput = document.getElementById("userInput").value.trim();
    let chatbox = document.getElementById("chatbox");

    if (!userInput) return;

    chatbox.innerHTML += `<p class="user-message">${userInput}</p>`;
    document.getElementById("userInput").value = "";  

    if (!datasetUploaded) {
        chatbox.innerHTML += `<p class="error-message">No dataset uploaded. Please upload a dataset first.</p>`;
        return;
    }

    if (!purpose) {
        purpose = userInput;
        chatbox.innerHTML += `<p class="bot-message">Who is your target audience? (Expert or Non-Expert)</p>`;
        return;
    }

    if (!audience) {
        audience = userInput;
        chatbox.innerHTML += `<p class="bot-message">Processing your data... Generating visualization now.</p>`;

        let requestData = {
            "Task (Purpose)": purpose.toLowerCase(),
            "Target Audience": audience.toLowerCase() === "expert" ? 1 : 0
        };

        try {
            let response = await fetch("https://cautious-space-train-wrgx7wx5j7g6fv6xr-5000.app.github.dev/get-visualization", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            });

            let data = await response.json();

            if (data.error) {
                chatbox.innerHTML += `<p class="error-message">${data.error}</p>`;
            } else {
                chatbox.innerHTML += `<p class="bot-message">Recommended Visualization: <strong>${data.prediction}</strong></p>`;
                chatbox.innerHTML += `<p class="bot-message">${data.explanation}</p>`;
            }
        } catch (error) {
            chatbox.innerHTML += `<p class="error-message">Error: Could not fetch visualization.</p>`;
            console.error("Visualization error:", error);
        }
    }

    document.getElementById("userInput").value = "";
    chatbox.scrollTop = chatbox.scrollHeight;
}



document.getElementById("file-upload").addEventListener("change", async function () {
    let file = this.files[0];
    if (!file) return;

    let formData = new FormData();
    formData.append("file", file);

    let chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<p class="user-message">Sending... ${file.name}</p>`;

    try {
        let response = await fetch("https://cautious-space-train-wrgx7wx5j7g6fv6xr-5000.app.github.dev/process-dataset", {
            method: "POST",
            body: formData,
            credentials: "include"  
        });

        let data = await response.json();
        datasetUploaded = true;
        datasetInfo = data.dataset_details;
        chatbox.innerHTML += `<p class="bot-message">Dataset uploaded successfully!</p>`;
        chatbox.innerHTML += `<p class="bot-message">What is the purpose of your visualization? (Distribution, Relationship, Comparison, Trends)</p>`;
    } catch (error) {
        chatbox.innerHTML += `<p class="error-message">Error: Dataset upload failed!</p>`;
        console.error("Upload error:", error);
    }
});


    </script>
</body>
</html>
